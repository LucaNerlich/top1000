<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LGS Stats</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/jquery.bracket.min.css" rel="stylesheet">
    <link href="css/stats.css" rel="stylesheet">
    <script src="javascript/lib/jquery.min.js"></script>
    <script src="javascript/lib/jquery.bracket.min.js"></script>
    <script src="javascript/lib/bootstrap.min.js"></script>
    <script src="javascript/lib/feather.min.js"></script>
    <script src="javascript/lib/chart.min.js"></script>
    <script src="javascript/stats.js" type="module"></script>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 title-main" href="#">Statistiken!</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="submenu">
        <div class="dropdown">
          <button class="btn btn-secondary" type="button" id="submenu_btn" data-bs-toggle="dropdown" aria-expanded="false">
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="submenu_btn" id="submenu_list">
          </ul>
        </div>
        <div id="submenu_switch" class="hidden">
          <button class="btn btn-secondary" type="button" data-target="pie"><span data-feather="pie-chart"></span>
          </button>
          <button class="btn btn-secondary switch-selected" type="button" data-target="bar"><span data-feather="bar-chart-2"></span>
          </button>
        </div>
      </div>
    </header>    
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Last game standing</span>
              <a class="link-secondary" href="#" aria-label="Add a new report">
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link sidebar-cur" href="#" data-target="lgs-übersicht">
                  <span data-feather="activity"></span>
                  Übersicht
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-target="lgs-staffeln">
                  <span data-feather="grid"></span>
                  Staffeln
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-target="lgs-bonus">
                  <span data-feather="bar-chart"></span>
                  Bonus
                </a>
              </li>
            </ul>
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Sonstiges</span>
              <a class="link-secondary" href="#" aria-label="Add a new report">
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#" data-target="gürtel">
                  <span data-feather="sun"></span>
                  Wer hat den Gürtel?
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-target="top5">
                  <span data-feather="zap"></span>
                  Top5
                </a>
              </li>
            </ul>
          </div>
        </nav>    
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="container">
            <canvas id="chart"></canvas>
            <div id="bracket">
              <p class="bracket-label"></p>
              <p class="bracket-time"></p>
              <div></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
